<script>
  activateHeader = function() {
    var menus = $(".header-list-options");
    var page = document.location.href.match(/[^\/]+$/);
    for (var i = 0; i < menus.length; i++) {
      var e = menus[i];
      var a = $(e).find("a");
      var href = a.attr("href");
      if (page) {
        if (href == page[0]) {
          a.addClass("active");
        } else {
          a.removeClass("active");
        }
      }
    }
  };
  $(document).ready(function() {
    $('.mobile-menu input[type="checkbox"]').click(function() {
      if ($(this).is(":checked")) {
        $(".mobile-menu").addClass("open-slider");
      } else if ($(this).is(":not(:checked)")) {
        $(".mobile-menu").removeClass("open-slider");
      }
    });
    $(".slider-backdrop").click(function() {
      $(".mobile-menu").removeClass("open-slider");
    });
    activateHeader();
  });
</script>
