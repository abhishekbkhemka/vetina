    <script>
      $(document).ready(function() {
        setTimeout(function(){
          var url = document.location.search.substring(1)
       var params = url.split('tab=')
       if(params.length>1){
         var tab = params[1]
         if(tab == 'companion'){
          $('.tab-title').removeClass('active')
           $('.panel').removeClass('active')

          $('#companion-tab').addClass('active')
          $('#panela1').addClass('active')
          companionFunc()
          getCompanionData('companion')
         
         }else if(tab == 'ruminant'){
           
           $('.tab-title').removeClass('active')
           $('.panel').removeClass('active')

          $('#ruminant-tab').addClass('active')
          $('#panelb1').addClass('active')
          ruminant('ruminant')
          ruminantFunc()
          
         }else if(tab =='poultry'){
          $('.tab-title').removeClass('active')
           $('.panel').removeClass('active')

          $('#poultry-tab').addClass('active')
          $('#panelc1').addClass('active')
          poultry('poultry')
        
         }
       }else{
         alert('sfsd')
       }
        },1000)
      

       
        

        $(".u-mob-category-section h4").click(function() {
          $(".u-mob-category-section").toggleClass("open-mob-filter-section");
        });
        $(".u-mob-filter-overlay").click(function() {
          $(".u-mob-category-section").removeClass("open-mob-filter-section");
        });
      });
    </script>

    <script>
      $(document).ready(function() {
        $(".grid").click(function() {
          $(".display-products").removeClass("listLayout");
          $(".heading-of-product").addClass("active-grid");
          $(".heading-of-product").removeClass("active-list");
        });

        $(".listing").click(function() {
          $(".display-products").addClass("listLayout");
          $(".heading-of-product").addClass("active-list");
          $(".heading-of-product").removeClass("active-grid");
        });
      });
    </script>

    <script>
      $(document).ready(function() {
        var params = 
        $(".tab-title>a").click(function(e) {
          e.preventDefault();
          var index = $(this)
            .parent()
            .index();
          $(this)
            .parent()
            .addClass("active")
            .siblings()
            .removeClass("active")
            .parent("ul.tabs")
            .siblings(".tabs-content")
            .children(".content")
            .removeClass("active")
            .eq(index)
            .addClass("active");
        });
      });
    </script>

    <script>
      function closeModal() {
        var element = document.getElementById("open-modal");
            element.classList.remove("open");
      }
    </script>

    <script>
      function vetninIframeModal() { 
          var element = document.getElementById("vetina-iframe-modal");
          element.classList.add("open");

    </script>

    <script>
      function closeFrameModal() {
        var element = document.getElementById("vetina-product-iframe-modal");
        element.classList.remove("modal-open");
      }
