<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta

      content="width=device-width, initial-scale=1, user-scalable=0"
    />
    <!-- font awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- common style -->
    <link rel="stylesheet" href="assets/style/vetina/css/style.css" />
  </head>

  <body>
    <!-- header start -->
    <div id="header"></div>
    <!-- header end -->

    <!-- free sample start -->
    <div id="freeSample"></div>
    <!-- free sample end -->

    <div class="product-section mt-nav">
      <div class="wrapper u-mob-padd-h-none">
        <div class="vertical-tabs">
          <ul class="tabs vertical padd-left-none" data-tab="">
            <li class="tab-title active">
              <a
                href="#panela1"
                aria-selected="true"
                tabindex="0"
                onclick="getCompanionData('companion')"
              >
                <img
                  src="assets/img/product/tab-images/dark-dog.svg"
                  class="tab-dark-img"
                /><img
                  src="assets/img/product/tab-images/light-dog.svg"
                  class="tab-light-img"
                /><span>Companion</span>
              </a>
            </li>
            <li class="tab-title">
              <a
                href="#panelb1"
                aria-selected="false"
                tabindex="-1"
                onclick="ruminant('ruminant')"
              >
                <img
                  src="assets/img/product/tab-images/dark-cow.svg"
                  class="tab-dark-img"
                />
                <img
                  src="assets/img/product/tab-images/light-cow.svg"
                  class="tab-light-img"
                /><span>Ruminant</span>
              </a>
            </li>
            <li class="tab-title">
              <a
                href="#panelc1"
                aria-selected="false"
                tabindex="-1"
                onclick="poultry('poultry')"
              >
                <img
                  src="assets/img/product/tab-images/dark-poultry.svg"
                  class="tab-dark-img"
                /><img

                  class="tab-light-img"
                /><span>Poultry & Aqua</span>
              </a>
            </li>
            <li class="tab-title">
              <a
                href="#paneld1"
                aria-selected="false"
                tabindex="-1"
                onclick="swine('swine')"
              >
                <img
                  src="assets/img/product/tab-images/dark-swine.svg"
                  class="tab-dark-img"
                />
                <img
                  src="assets/img/product/tab-images/light-swine.svg"
                  class="tab-light-img"
                />
                <span>Swine</span>
              </a>
            </li>
          </ul>
          <div class="tabs-content">
            <div class="content active" id="panela1" aria-hidden="false">
              <div class="tab-content u-mob-padd-h-none">
                <div class="wrapper padd-h-none">
                  <div
                    class="col-lg-9 col-md-9 col-sm-9 col-xs-12 u-mob-padd-h-none"
                  >
                    <div class="heading-of-product">
                      <div class="left-icons-set-product">
                        <span class="grid"
                          ><img
                            src="assets/img/product/grid-icon.svg"
                            alt="grid icon"
                        /></span>
                        <span class="listing"
                          ><img
                            src="assets/img/product/list-icon.svg"
                            alt="List icon"
                        /></span>
                      </div>
                      <!-- <div class="middle-pagination-product">
                        <label>9 0f 12</label>
                      </div> -->
                      <div class="right-search-product">
                        <div class="relative main-header-search-box">
                          <input
                            type="text"
                            placeholder="Search"
                            oninput="searchCompanion(this)"
                          />
                          <i
                            class="fa fa-search absolute right-center mr-12"
                            aria-hidden="true"
                          ></i>
                        </div>
                      </div>
                    </div>
                    <div
                      class="col-md-12 display-products u-mob-padd-h-none clearfix"
                    >
                      <div class="prodSearch-empty-section" id="companionID">
                        <img
                          src="assets/img/product/vetina-search-not-found.png"
                        />
                      </div>
                    </div>
                    <div
                      class="col-md-12 display-products u-mob-padd-h-none clearfix"
                      id="productId"
                    ></div>
                  </div>

                  <div
                    class="col-lg-3 col-md-3 col-sm-3 col-xs-12 u-mob-padd-h-none u-mob-category-section"
                  >
                    <h4 class="pt-8 pb-20">Sub Categories</h4>
                    <div class="product-list-wrapper">
                      <div
                        class="visible-xs u-mob-filter-overlay overlay"
                      ></div>
                      <ul
                        id="product-subcategory-list"
                        class="pl-0 u-mob-category-list sub-category-list"
                      ></ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="content" id="panelb1" aria-hidden="true" tabindex="-1">
              <div class="tab-content u-mob-padd-nonone">
                <div class="wrapper padd-h-none">
                  <div
                    class="col-lg-9 col-md-9 col-sm-9 col-xs-12 u-mob-padd-h-none"
                  >
                    <div class="heading-of-product">
                      <div class="left-icons-set-product">
                        <span class="grid"
                          ><img
                            src="assets/img/product/grid-icon.svg"

                        <span class="listing"
                          ><img

                      </div>
                      <div class="right-search-product">
                        <div class="relative main-header-search-box">
                          <input

                            class="fa fa-search absolute right-center mr-12"

                    </div>
                    <div

                        <img
                          src="assets/img/product/vetina-search-not-found.png"
                        />
                      </div>
                    </div>
                    <div
                      class="col-md-12 display-products padd-h-none clearfix"
                      id="ruminantId"
                    ></div>
                  </div>

                  <div
                    class="col-lg-3 col-md-3 col-sm-3 col-xs-12 u-mob-padd-h-none u-mob-category-section"
                  >
                    <h4 class="pt-8 pb-20">Sub Categories</h4>
                    <div class="product-list-wrapper">
                      <div class="u-mob-filter-overlay overlay">
                        <ul
                          id="ruminant-subcategory-list"
                          class="pl-0 u-mob-category-list sub-category-list"
                        ></ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="content" id="panelc1" aria-hidden="true" tabindex="-1">
              <div class="tab-content u-mob-padd-h-none">
                <div class="wrapper padd-h-none">
                  <div
                    class="col-lg-9 col-md-9 col-sm-9 col-xs-12 u-mob-padd-h-none"
                  >
                    <div class="heading-of-product">
                      <div class="left-icons-set-product">
                        <span class="grid"

                            src="assets/img/product/grid-icon.svg"

                        /></span>

                      <!-- <div class="middle-pagination-product">

                      </div> -->
                      <div class="right-search-product">
                        <div class="relative main-header-search-box">
                          <input

                    >

                    </div>

                    ></div>
                  </div>

                  <div
                    class="col-lg-3 col-md-3 col-sm-3 col-xs-12 u-mob-padd-h-none u-mob-category-section"
                  >
                    <h4 class="pt-8 pb-20">Sub Categories</h4>
                    <div class="product-list-wrapper">
                      <div class="u-mob-filter-overlay overlay">
                        <ul

                  </div>
                </div>
              </div>
            </div>

            <div class="content" id="paneld1" aria-hidden="true" tabindex="-1">
              <div class="tab-content">
                <div class="wrapper padd-h-none">
                  <div
                    class="col-lg-9 col-md-9 col-sm-9 col-xs-12 u-mob-padd-h-none"
                  >
                    <div class="heading-of-product">
                      <div class="left-icons-set-product">
                        <span class="grid"
                          ><img
                            src="assets/img/product/grid-icon.svg"
                            alt="grid icon"
                        /></span>
                        <span class="listing"
                          ><img
                            src="assets/img/product/list-icon.svg"
                            alt="List icon"
                        /></span>
                      </div>
                      <!-- <div class="middle-pagination-product">
                        <label>9 0f 12</label>
                      </div> -->
                      <div class="right-search-product">
                        <div class="relative main-header-search-box">
                          <input
                            type="text"
                            placeholder="Search"
                            oninput="searchSwine(this)"
                          />
                          <i
                            class="fa fa-search absolute right-center mr-12"
                            aria-hidden="true"
                          ></i>
                        </div>
                      </div>
                    </div>
                    <div

                    >
                      <div class="prodSearch-empty-section" id="swineID">
                        <img

                        />

                    </div>

                    ></div>
                  </div>

                  <div
                    class="col-lg-3 col-md-3 col-sm-3 col-xs-12 u-mob-padd-h-none u-mob-category-section"
                  >
                    <h4 class="pt-8 pb-20">Sub Categories</h4>
                    <div class="product-list-wrapper">
                      <div class="u-mob-filter-overlay overlay">
                        <ul
                          id="swine-subcategory-list"
                          class="pl-0 u-mob-category-list sub-category-list"

                      </div>
                    </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer start -->
    <div id="footer"></div>
    <!-- footer end -->
    <!---  modal -->

    <div id="open-modal" class="modal-window"></div>

    <div
      id="vetina-product-iframe-modal"
      class="modal fade"
      role="dialog"
    ></div>

    <!-- owl carousel js link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="assets/js/vetina/main.js"></script>
    <script src="assets/js/vetina/products.js"></script>
    <script src="assets/js/vendor/owl.carousel.js"></script>

    <script>
      $(document).ready(function() {
        $(".u-mob-category-section h4").click(function() {
          $(".u-mob-category-section").toggleClass("open-mob-filter-section");
        });
        $(".u-mob-filter-overlay").click(function() {
          $(".u-mob-category-section").removeClass("open-mob-filter-section");
        });
      });
    </script>

    <script>
      $(document).ready(function() {
        $(".grid").click(function() {
          $(".display-products").removeClass("listLayout");
        });

        $(".listing").click(function() {
          $(".display-products").addClass("listLayout");
        });
      });
    </script>

    <script>
      $(document).ready(function() {
        $(".tab-title>a").click(function(e) {
          e.preventDefault();
          var index = $(this)
            .parent()
            .index();
          $(this)
            .parent()
            .addClass("active")
            .siblings()
            .removeClass("active")
            .parent("ul.tabs")
            .siblings(".tabs-content")
            .children(".content")
            .removeClass("active")
            .eq(index)
            .addClass("active");
        });
      });
    </script>

    <script>
      function closeModal() {
        var element = document.getElementById("open-modal");
        element.classList.remove("open");
      }
    </script>

    <script>
      function vetninIframeModal() {
        alert();
        var element = document.getElementById("vetina-iframe-modal");
        element.classList.add("open");
      }
    </script>

    <script>
      function closeFrameModal() {
        var element = document.getElementById("vetina-product-iframe-modal");
        element.classList.remove("modal-open");
      }
    </script>

    <!-- Modal -->
  </body>
</html>
